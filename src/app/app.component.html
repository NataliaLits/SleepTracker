<main>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay">
      <h1>Track Your Sleep</h1>
      <p>Log your bedtime and wake-up time with ease</p>
      <button mat-raised-button color="accent" (click)="showForm = !showForm">
        {{ showForm ? 'Close Form' : 'Add Record' }}
      </button>
    </div>
  </section>

  <!-- FORM -->
  <section *ngIf="showForm" class="time-form">
    <form [formGroup]="sleepForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date</mat-label>
          <input matInput type="date" formControlName="date">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Bedtime</mat-label>
          <input matInput type="time" formControlName="startTime">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Wake-up</mat-label>
          <input matInput type="time" formControlName="endTime">
        </mat-form-field>
      </div>

      <!-- Mood Slider -->
      <div class="mood-slider">
        <label>Mood:</label>
        <mat-slider formControlName="mood" min="1" max="10" step="1" tickInterval="1"></mat-slider>
        <div class="emoji-row">
          <span *ngFor="let e of emojis"
                [class.active]="e.value === sleepForm.value.mood">
            {{ e.symbol }}
          </span>
        </div>
      </div>

      <button mat-flat-button color="primary" type="submit" [disabled]="sleepForm.invalid">
        Save
      </button>
    </form>
  </section>

  <!-- TABLE -->
  <section class="stats" *ngIf="dataSource.data.length">
    <mat-card>
      <mat-card-title>Sleep Statistics</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{ row.date }}</td>
          </ng-container>

          <!-- Duration Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let row">{{ row.duration }}</td>
          </ng-container>

          <!-- Mood Column -->
          <ng-container matColumnDef="mood">
            <th mat-header-cell *matHeaderCellDef>Mood</th>
            <td mat-cell *matCellDef="let row">{{ row.mood }} {{ row.emoji }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </section>

</main>
